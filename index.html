<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Task 6</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="main-text">
            Welcome to fake data generator
        </h1>
        <div class="lang-buttons">
            <div class="btn active" id="lang-by" onclick="changeCountryBy()">
                Belarus
            </div>
            <div class="btn" id="lang-sgp" onclick="changeCountrySgp()">
                Singapoure
            </div>
            <div class="btn" id="lang-ru" onclick="changeCountryRu()">
                Russia
            </div>
        </div>
    </div>
    <div class="errors-wrapper">
        <label class="label" for="errors">Number of mistakes: <span id="number-err">0</span></label>
        <input type="range" id="errors" min="0" max="20" step=".25" value="0" onchange="changeNubers()">
        <label for="seed">Input seed number:</label>
        <input type="number" id="seed" min="1" value="1">
        <button class="get-btn" onclick="getMultipleData()" >Get Info</button>
    </div>
    <main id="main"></main>
    <script src="script.js"></script>
</body>
</html>
